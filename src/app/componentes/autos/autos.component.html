<div id="box-autos">
    <h1 class="animated fadeIn">Autos</h1>

    <div class="row">
        <div class="col-12 col-lg-12">



          
            <div class="card-columns" *ngFor="let item of AllAutos"> 
                
           
                   
              <h2 >{{ item.provider.company_name }}</h2>
            
                
                    
                        <div class="card text-center " *ngFor="let car of item.cars">
                            <img class="pt-5 pb-2 img-circle" [src]="car.images | noImage" alt="Card image cap">                    
                            <div class="card-body">
                                <h6>{{ car.vehicle_info.type }}</h6>
                                <h6 class="card-title">{{ item.provider.company_name }} </h6>
                                <p class="card-text">{{ car.estimated_total.currency }} {{ car.estimated_total.amount }}</p>
                                <p class="card-text">{{ car.vehicle_info.transmission }}</p>
                                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                                <button type="button" class="btn btn-outline-info w-100">mas info</button>      
                            </div>                    
                        </div>
                   
                
             </div> 
            
        </div>
    </div>
</div>
